<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Emoji Gallery</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: grid;
  place-items: center;
  background: #e5e5e5;
}

/* ===== PHONE ===== */
.phone {
  position: relative;
  width: 300px;
  height: 600px;
  background: #000;
  border-radius: 36px;
  padding: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* Screen */
.screen {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 28px;
  overflow-y: auto;
  padding: 20px 15px 30px;

  /* Hide scrollbar */
  -ms-overflow-style: none;
  scrollbar-width: none;
}
.screen::-webkit-scrollbar {
  display: none;
}

/* Notch */
.notch {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
}

.camera, .sensor {
  width: 6px;
  height: 6px;
  background: #222;
  border-radius: 50%;
}
.speaker {
  width: 36px;
  height: 6px;
  background: #222;
  border-radius: 4px;
}

/* ===== APP ===== */
.app-header {
  text-align: center;
  margin-top: 40px;
}

.app-header h1 {
  color: #fff;
  font-size: 1.8rem;
  margin-bottom: 15px;
}

.app-header button {
  padding: 10px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: #fff;
  color: #764ba2;
  font-weight: bold;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

/* Gallery (HIDDEN BY DEFAULT) */
#gallery {
  display: none;
  margin-top: 25px;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

/* Cards */
.card {
  background: #fff;
  border-radius: 15px;
  height: 120px;
  font-size: 3rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.card span {
  font-size: 0.9rem;
  margin-top: 6px;
  color: #555;
}
</style>
</head>

<body>

<div class="phone">

  <div class="notch">

</body>
</html>
